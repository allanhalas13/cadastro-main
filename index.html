<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1></h1>
  
  <div class= 'container'>
    <div class='card'>
      <h1> Acesso </h1>
      
       <div class='label-float'>
        <input type='text' id='nome' maxlength="40" paceholder='' required>
        <label for='usuario'>Nome</label>
      </div>
      
      <div class='label-float'>
        <input type='text' id='usuario' maxlength="30" paceholder='' required>
        <label for='usuario'>Usuário</label>
      </div>
      
      <div class='label-float'>
        <input type='password' id='senha' maxlength="50" paceholder='' required>
        <label for='senha'>Senha</label>
        <i id='verSenha' class="fa fa-eye" aria-hidden="true"></i>
      </div>
      
      <div class='label-float'>
        <input type='password' id='confirmSenha' maxlength="50" paceholder='' required>
        <label for='confirmSenha'>Confirmar Senha</label>
        <i id='verConfirmSenha' class="fa fa-eye" aria-hidden="true"></i>
      </div>
        
      <div class='justify-center'>
        <button>Cadastrar</button>
      </div>
      
      
      <p> Não tem uma conta?
        <a href=''> Cadastre-se</a>
        
      
      
      <div>
        <hr>
      </div>    
    </div>
</body>
</html>
